<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <!-- jquery cdn link -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- custom js link -->
    <script src="script.js"></script>
</head>
<body>
    <div class="panel-box" id="controlPanel">
        <div class="control-btn" onclick="controlBtn()"><i class="fa fa-cog fa-spin"></i></div>
        <div class="color-box">
            <span class="red-color"></span>
            <span class="green-color"></span>
            <span class="blue-color"></span>
            <span class="yellow-color"></span>
            <span class="pink-color"></span>
            <span class="violet-color"></span>
        </div>
    </div>
    <section class="header-area">
        <div class="container">
            <h1>Changeable Color Text</h1>
        </div>
    </section>
    <script>
        function controlBtn() {
            document.getElementById('controlPanel').classList.toggle('controlBtnActive');
        }
    </script>
</body>
</html>
